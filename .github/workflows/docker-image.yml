name: Docker Image build and Run test FEM 2D AC

on:
  push:
  pull_request:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag docker.io/ananthkrishna96/fem2dac:$GITHUB_SHA
    - name: Push Docker image
      run: docker push docker.io/ananthkrishna96/fem2dac:$GITHUB_SHA
    - name: Run test FEM 2D AC
      run: docker run fem2dac
